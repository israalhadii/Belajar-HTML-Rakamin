<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <h2>Javascript Function</h2>
    <p>This sample calls a function which performs a calculation, and returns the result</p>
    <p id="demo"></p>

    <script>
        function myfuunction(p1,p2) {
            return p1 * p2
        }
        document.getElementById("demo").innerHTML = myfuunction(5, 5);
    </script>
</body>
