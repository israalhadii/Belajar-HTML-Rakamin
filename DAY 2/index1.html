<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel dan Tipe Data Javascript</title>
</head>

<body>
    <h2>Variabel dan Tipe Data Javascript</h2>
    <p id="output1"></p>
    <p id="output2"></p>
    <p id="output3"></p>

    <script>
        //Deklarasi Variabel
        let numberVariable = 42;
        let stringVariabel = "Hello World";
        let booleanVariable = true;

        document.getElementById("output1").innerHTML = "Nilai Dari numberVariable : " + numberVariable
        document.getElementById("output2").innerHTML = "Nilai Dari stringVariable : " + stringVariabel
        document.getElementById("output3").innerHTML = "Nilai Dari booleanVariable : " + booleanVariable
    </script>
</body>
</html>
